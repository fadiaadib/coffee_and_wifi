<!DOCTYPE html>
<html lang="en">
{% set website_name = 'Brew & Business' %}
{% include "head.html" %}

<body class="presentation-page bg-gray-200">
{% include "navigation.html" %}
<div class="page-header min-vh-50" style="background-image: url('{% block banner %}{% endblock %}')" loading="lazy">
  <span class="mask bg-gradient-secondary opacity-3"></span>
  <div class="container">
    <div class="row">
      <div class="col-lg-7 text-center mx-auto ">
        <hr class="horizontal light d-lg-block d-none">
        <h1 class="text-white mb-n2 py-3" style="font-family:Satisfy; font-size:48px">{% block title %}{% endblock %}</h1>
        <hr class="horizontal light d-lg-block d-none">
      </div>
    </div>
  </div>
</div>

<div class="card card-body blur shadow-blur mx-3 mx-md-5 mt-n6">
  <div class="container px-5 py-5">
    {% block content %}{% endblock %}
  </div>
</div>
{% include "footer.html" %}

<!-- JavaScript -->
<!-- Core -->
<script src="{{ url_for('static', filename='js/core/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/core/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/perfect-scrollbar.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/plugins/moment.min.js') }}"></script>

<!-- Plugin for Select, full documentation here: https://joshuajohnson.co.uk/Choices/ -->
<script src="{{ url_for('static', filename='js/plugins/choices.min.js') }}" type="text/javascript"></script>

<!--  Google Maps Plugin -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

<!-- Theme JS -->
<script src="{{ url_for('static', filename= 'js/material-kit.min.js') }}" type="text/javascript"></script>

<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>

</body>

</html>
